<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sports Search</h1>


    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="sports-form">
      <label for="sports-input">Add a Sport Bro</label>
      <input type="text" id="sports-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-sports" type="submit" value="Add a sport Bro">
    </form>

    <!-- Movies will Get Dumped Dere -->
    <div id="gifs-appear-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var sports = ["soccer", "football", "snowboarding", "yoga"];


      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of sports
        for (var i = 0; i < sports.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("sport");
          // Adding a data-attribute
          a.attr("data-sports", sports[i]);
          // Providing the initial button text
          a.text(sports[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a sports button is clicked
      $("#add-sports").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var sport = $("#sports-input").val().trim();

        // Adding movie from the textbox to our array
        sports.push(sport);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".sport", displaySportsGif);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();



      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displaySportsGif() {

      var sports = $(this).attr("data-sports");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        sports + "&api_key=dc6zaTOxFJmzC&limit=10";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(results) {

         for (var i = 0; i < results.length; i++) {
          var gifDiv = $("<div class='results'>");

          var rating = results[i].rating;

          // Creating an element to have the rating displayed
          var p = $("<p>").text("Rating: " + rating);

          var sportsImage = $("<img>");
          sportsImage.attr("src", results[i].images.fixed_height.url);

          // Displaying the rating
          gifDiv.prepend(p);
          gifDiv.prepend(sportsImage);


          $("#gifs-appear-here").prepend(gifDiv);

          
        }
      });
    }


    </script>
  </div>
</body>

</html>
